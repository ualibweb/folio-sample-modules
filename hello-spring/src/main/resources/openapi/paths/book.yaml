get:
  summary: Get all the books' information
  responses:
    "200":
      description: A list of all the books with their information
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/BookObject.yaml
post:
  summary: Add a new book into the db
  requestBody:
    description: A new book with its info
    content:
      application/json:
        schema:
          $ref: ../schemas/BookInput.yaml
  responses:
    "200":
      description: The book added with its UUID
      content:
        application/json:
          schema:
            $ref: ../schemas/BookObject.yaml
